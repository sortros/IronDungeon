<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronDungeon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="initialScreen" style="display:block">
        <img id="imgStart" src="images/Entrance.jpeg" alt="ejemplo">
        <div>
            <button id="start">Start</button>
        </div>
        <p>Press "a" and "d" to move left and right, "spacebar" to jump.</p>
    </div>

    <div id="gameScreen"  style="display:none"> 
        <p>-Thor: No entregaste todos los labs y a la mazmorra has ido.</p>
        
        <canvas id="myCanvas" height="300" width="600" ></canvas>
        <p>-???: Huye!! Consigue llegar a la torre verde para escapar. </p>
        <p></p>
    </div>
    <div id="GameOver" style="display:none">
    </div>
    <div id="GameWin" style="display:none"> 
    </div>

    
    <script src="js/winflag.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
